<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flex">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a Reproduzir audios em html5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Underground.mp3" type="audio/mpeg">
        <source src="midia/Underground.ogg" type="audio/ogg">
        <source src="midia/Underground.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue Reproduzir audio. <a href="midia/Underground.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
