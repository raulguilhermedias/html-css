<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'zombie';
            src: url('fonts/zombie.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'zombie', Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'zombie', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Debitis magni iste atque ut maxime labore recusandae pariatur quos optio provident molestiae, commodi molestias doloremque alias vero repellendus! Iure, cum fugiat!</p>
</body>
</html>
